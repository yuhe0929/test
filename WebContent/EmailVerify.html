<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>邮箱验证</title>
<script type="text/javascript">
	function validate(f){
		var value = f.email.value;
		if(! /^\w+@\w+.\w+$/.test(value)){
			alert("输入格式错误！");
			f.email.focus();
			f.email.select();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<form action="" method="post" name="myform"  onsubmit="return validate(this)">
		EMAIL:<input type="text" name="email">
		<input type="submit" value="提交"> 
	</form>
</body>
</html>
