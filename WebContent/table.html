<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格设置</title>
</head>
<body>
	<form action="">
		<table border="1" >
			<tr>
				<td>输入要显示的行数：</td>
				<td><input type="text" name="row"></td>
			</tr>
			<tr>
				<td>输入要显示的列数</td>
				<td><input type="text" name="col"></td>
			</tr>
			<tr>
				<td><input type="submit" value="显示"></td>
				<td><input type="reset" value="重置"></td>
			</tr>
		</table>
	</form>
</body>
</html>
