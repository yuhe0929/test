<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单</title>
</head>
<body>
	<form method="post">
		<table>
			<tr>
				<!-- 定义输入文本框 -->
				<td>用户名</td>
				<td><input name="UseName" type="text" size="10"></td>
			</tr>

			<tr>
				<!-- 密码文本框 -->
				<td>密码</td>
				<td><input name="Password1" type="password" size="10"></td>
			</tr>

			<tr>
				<!-- 下拉菜单 -->
				<td>选择</td>
				<td><select name="myselect" m size="4">
						<option value="1" selected="selected">选项1</option>
						<option value="2">选项2</option>
						<option value="3">选项3</option>
						<option value="4">选项4</option>
				</select></td>
			</tr>

			<tr>
				<!-- 单选按钮 -->
				<td>性别</td>
				<td><input name="myradio" type="radio" value="M"> 男；</td>
				<td><input name="myradio" type="radio" value="F"> 女；</td>
			</tr>

		</table>
	</form>
</body>
</html>
