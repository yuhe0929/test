<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
<script type="text/javascript">
	function generateComparaTRs(iCol) {
		return function compare(tr1, tr2) {
			var v1 = tr1.cells[iCol].firstChild.nodeValue;
			var v2 = tr2.cells[iCol].firstChild.nodeValue;
			if (iCol == 0) {
				if (parseInt(v1) > parseInt(v2))
					return -1;
				else if (parseInt(v1) < parseInt(v2))
					return 1;
				else
					return 0;
			} else {
				if (v1 > v2)
					return 1;
				else if (v1 < v2)
					return -1;
				else
					return 0;
			}
		};
	}

	function sortTble(iCol) {
		var oTable = document.getElementById("tblSort");
		var oTBody = oTable.tBodies[0];
		var aRows = oTable.rows;

		var aTRs = new Array();

		for (var i = 0; i < aRows.length; i++) {
			aTRs.push(aRows[i]);
		}

		aTRs.sort(generateComparaTRs(iCol));

		var oFragment = document.createDocumentFragment();
		for (var i = 0; i < aTRs.length; i++) {
			oFragment.appendChild(aTRs[i]);
		}
		oTBody.appendChild(oFragment);
	}
</script>
</head>
<body>
	<input type="submit" value="按序号降序排序" onclick="sortTble(0)">
	<input type="submit" value="按姓名升序排序" onclick="sortTble(1)">

	<table border="1" id="tblSort">
		<thead>
			<tr>
				<th>序号</th>
				<th>姓名</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>王明</td>
			</tr>
			<tr>
				<td>12</td>
				<td>超人</td>
			</tr>
			<tr>
				<td>3</td>
				<td>张三</td>
			</tr>
			<tr>
				<td>4</td>
				<td>李四</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
